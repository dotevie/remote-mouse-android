name: apk builder

on: 
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build apk
      run:  ./gradlew assembleRelease
    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Android app
        path: app/build/outputs/apk/release/*.apk
